---
layout: default
---
<article class="post">

	{% if page.external-url %}
		<h1>
			<a href="{{ page.external-url }}">{{ page.title }}</a> 
			<a class="anchor" href="{{ page.url }}"><i class="icon-anchor"></i></a>
		</h1>
	{% else %}
		<h1><a href="{{ page.url }}">{{ page.title }}</a></h1>
	{% endif %}

	<div class="post-content">{{ content }}</div>
	
	<iframe src="//www.slideshare.net/slideshow/embed_code/7248821" width="427" height="356" frameborder="0" marginwidth="0" marginheight="0" scrolling="no" style="border:1px solid #CCC; border-width:1px 1px 0; margin-bottom:5px; max-width: 100%;" allowfullscreen> </iframe> <div style="margin-bottom:5px"> <strong> <a href="https://www.slideshare.net/Pjoie/how-to-embed-a-powerpoint-presentation-using-slideshare" title="How to Embed a PowerPoint Presentation Using SlideShare" target="_blank">How to Embed a PowerPoint Presentation Using SlideShare</a> </strong> from <strong><a href="http://www.slideshare.net/Pjoie" target="_blank">Joie Ocon</a></strong> </div>

	<p class="meta">Posted on <span class="postdate">{{ page.date | date: "%b %d, %Y" }}</span></p>

</article>
