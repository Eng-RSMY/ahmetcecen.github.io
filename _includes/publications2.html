<!-- PUBLICATIONS -->
<div class="box">
<h2><i class="fa fa-book ico"></i> Selected Publications</h2>
{% assign count = 0 %}
{% for article in site.data.articles limit: 3 offset:1 %}
<div class="publication panel panel-default" style="    border: 1px solid #eee; margin: 5px; padding: 5px">
   <i>{{article.Title}}</i> <span>, {{article.Authors}}</span><b>, {{article.Publication}}</b> - {{article.Year}}
</div>
{% assign count = count | plus:1 %}
{% endfor %}
</div>
